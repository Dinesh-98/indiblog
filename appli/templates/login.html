{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mx-auto mt-3" style="width:500px">
<div class='p-3 border'>
    <legend class="form-group">Login</legend>
    <hr>
    <form action="login" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type=secondary>Submit</button>
    </form>
</div>
</div>
{% endblock content %}
